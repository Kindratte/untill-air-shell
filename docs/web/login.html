<html class="main" lang="en">
    <head>
        <title>Untill Air Shell - Login</title>

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js//jquery-3.3.1.min.js"></script>

        <link href="../base/css/untill-base.css" rel="stylesheet" media="all">
        <link href="../base/css/untill-base.css" rel="stylesheet" media="all">
    </head>

    <body>
        <div class="--container">
            <div class="--wrapper">
                <div class="ushell-container login">
                    <div class="ushell-login-container">
                        <div class="ushell-login-block paper">
                            <div class="ushell-login-block-logo">
                                <img src="img/logo-rounded.svg">
                            </div>

                            <div class="ushell-login-block-title">
                                Welcome back!
                            </div>

                            <div class="ushell-login-block-illustration">
                                <img src="../base/images/Illustrations/log-in.svg">
                            </div>

                            <div class="ushell-login-block-form">
                                <div class="form-row">
                                    <div class="form-row-label">
                                        <div class="row">
                                            <div class="cell">
                                                <label class="form-input-label">Username</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row-field">
                                        <input class="form-input" type="text" name="login">
                                    </div>
                                </div>

                                <div class="form-row">
                                    <div class="form-row-label">
                                        <div class="row">
                                            <div class="cell align-left">
                                                <label class="form-input-label">Password</label>
                                            </div>
                                            <div class="cell align-right">
                                                <a href="#">Forgot password?</a>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-row-field">
                                        <input class="form-input" type="password" name="password">

                                        <div class="form-row-field-pass-tgl">
                                            <i class="icon-eye-solid"></i>
                                        </div>
                                    </div>
                                </div>

                                <div class="form-row last">
                                    <div class="form-row-button">
                                        <input class="button form-submit" type="submit" value="Sign in">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="ushell-login-bottom-navigation">
                            <ul>
                                <li><a href="#">Homepage</a></li>
                                <li><a href="#">Knowledge base</a></li>
                                <li><a href="#">App store</a></li>
                                <li><a href="#">Google play</a></li>
                            </ul>
                        </div>
                    </div>

                    <div class="ushell-footer">
                        <div class="content-container ushell-footer-container">
                            <div class="ushell-footer-left">
                                &copy; <span id="dateyear"></span> Untill. All rights reserved.
                            </div>
                            <div class="ushell-footer-center">
                                unTill Web Managment
                            </div>
                            <div class="ushell-footer-right">
                                UI version: <span id="ui_version"></span><br>
                                Installer version: <span id="inst_version"></span><br>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="../base/js/untill-base.js"></script>

        <script src="js/api.js?v=1"></script>
        <script src="js/main.js?v=1"></script>
    </body>
</html>
